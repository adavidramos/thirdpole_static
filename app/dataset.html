<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Third Pole Datanet</title>
		<!-- build:css(.tmp) styles/app.css -->
		<link rel="stylesheet" href="styles/app.css" />
		<!-- endbuild -->
		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>
	<body>
	
		<!-- global nav -->
		<div class="contain-to-grid">
			<nav class="top-bar" data-topbar>
				<section class="top-bar-section">
					<!-- Left Nav Section -->
					<ul class="title-area">
						<li class="name">
							<h1><a href="#">Third Pole Datanet</a></h1>
						</li>
						<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
					</ul>
					<ul class="left">
						<li><a href="#">Find Data</a></li>
						<li><a href="#">Add Data</a></li>
						<li><a href="#">About</a></li>
					</ul>
					<!-- Right Nav Section -->
					<ul class="right">
						<li class="has-dropdown">
							<a href="#">My Account</a>
							<ul class="dropdown">
								<li><a href="#">Account Settings</a></li>
								<li><a href="#">Shared Datasets</a></li>
								<li><a href="#">Saved Datasets</a></li>
							</ul>
						</li>
						<li class="has-form">
							<div class="row collapse">
								<div class="large-8 small-9 columns">
									<input type="text" placeholder="Find Data" class="nav-search-box">
								</div>
								<div class="large-4 small-3 columns">
									<a href="#" class="button expand nav-search-button">Search</a>
								</div>
							</div>
						</li>
					</ul>
				</section>
			</nav>
		</div>


		<div class="row">
			<div class="large-12 columns">
				<ul class="breadcrumbs">
				  <li><a href="#">Home</a></li>
				  <li><a href="#">Data</a></li>
				  <li><a href="#">Physical Geology Institute</a></li>
				  <li><a href="#">Hydrology Program</a></li>
				</ul>
			</div>
		</div>

		<!-- header -->
		<div class="row">
			<div class="large-6 columns">
				<h1>Upper Brahmaputra River Basin Hydrography</h1>
			</div>
			<div class="large-6 columns preview-image">
				<img src="media/demo/colorado.jpg" alt="preview image" class="preview-image--image">
			</div>
		</div>
				
		
		
		
		<!-- build:js scripts/vendor/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="js/app.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

	</body>
